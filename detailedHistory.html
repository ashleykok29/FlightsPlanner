<html>
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>       
        <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.js'></script>
        <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.css' rel='stylesheet'>
        <title>Travel39</title>
    </head>
    <body>
        <div class="demo-layout-waterfall mdl-layout mdl-js-layout">
            <header class="mdl-layout__header mdl-layout__header--waterfall">
              <!-- Top row, always visible -->
              <div class="mdl-layout__header-row">
                <!-- Title -->
                <a href="homePage.html">
                  <img src="img/logo.png" style="float:right;width:50px;height:50px;">
                </a>
                <span class="mdl-layout-title" id="title">Travel39</span>
                <div class="mdl-layout-spacer"></div>
                <div id = "logInRegisterButton"></div>
              </div>
              <!-- Bottom row, not visible on scroll -->
              <div class="mdl-layout__header-row">
                <!-- Navigation -->
                <nav class="mdl-navigation">
                  <a class="mdl-navigation__link" onclick="loginRedirectScheduled()">View Scheduled Trips</a>
                  <a class="mdl-navigation__link" onclick="loginRedirectHistory()">History</a>
                  <a class="mdl-navigation__link" onclick="redirectAllRoutes()">View All Routes by Country</a>
                </nav>
              </div>
            </header>
            <main class="mdl-layout__content">
                <div class="page-content"><!-- Your content goes here -->
                  <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--4-col"></div>
                    <div class="mdl-cell mdl-cell--4-col">
                      <h1 style="text-align: center;">Detailed History</h1>
                    </div>
                    <div class="mdl-cell mdl-cell--4-col"></div>
                  </div>
                  <div class="mdl-grid">
                    <div class = "mdl-cell mdl-cell--6-col graybox">
                      <div id="mapHistory"></div>
                    </div>
                    <div class = "mdl-cell mdl-cell--6-col graybox">
                      <table class="mdl-data-table mdl-js-data-table" style="margin-left:auto;margin-right:auto;font-size:20px">
                        <thead>
                          <tr>
                            <th class="mdl-data-table__cell--non-numeric">Information</th>
                            <th class="mdl-data-table__cell--non-numeric">Details</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td class="mdl-data-table__cell--non-numeric">Country:</td>
                            <td class="mdl-data-table__cell--non-numeric" id="historyCountry"></td>
                          </tr>
                          <tr>
                            <td class="mdl-data-table__cell--non-numeric">Date of Departure:</td>
                            <td class="mdl-data-table__cell--non-numeric" id="historyDepartDate"></td>
                          </tr>
                          <tr>
                            <td class="mdl-data-table__cell--non-numeric"></td>
                            <td class="mdl-data-table__cell--non-numeric"></td>
                          </tr>
                          </tbody>
                          <tbody id="historyFlightInfo"></tbody>
                      </table>
                    </div>
                  </div>
                  <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--1-col"></div>
                    <div class="mdl-cell mdl-cell--10-col"></div>
                    <div class="mdl-cell mdl-cell--1-col">
                    </div>
                  </div>
                </div>
                </div>
            </main>
          </div>
    </body>
    <script src="js/shared.js"></script>
    <script src="js/detailedHistory.js"></script>
</html>
