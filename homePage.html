<html>

<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <!-- import Mapbox library -->
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.css' rel='stylesheet'>
  <title>Travel39</title>
</head>

<body>
  <div class="demo-layout-waterfall mdl-layout mdl-js-layout">
    <header class="mdl-layout__header mdl-layout__header--waterfall">
      <!-- Top row, always visible -->
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <a href="homePage.html">
          <img src="img/logo.png" style="float:right;width:50px;height:50px;">
        </a>
        <span class="mdl-layout-title" id="title">Travel39</span>
        <div class="mdl-layout-spacer"></div>
        <div id="logInRegisterButton"></div>
      </div>
      <!-- Bottom row, not visible on scroll -->
      <div class="mdl-layout__header-row">
        <!-- Navigation -->
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" onclick="loginRedirectScheduled()">View Scheduled Trips</a>
          <a class="mdl-navigation__link" onclick="loginRedirectHistory()">History</a>
          <a class="mdl-navigation__link" onclick="redirectAllRoutes()">View All Routes by Country</a>
        </nav>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="page-content">
        <h1 style="text-align: center;">Start your journey today...</h1>
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--10-col">
            <div id="mapHomePage"></div>
          </div>
          <div class="mdl-cell mdl-cell--2-col">
            <div id="replaceOnPress">
              <div>
                <p style=font-size:15px>Type Your Country Below</p>
                <input list="countries" name="countriesName" id="countriesId">
                <datalist id="countries">
                  <div id=countriesDropdown></div>
                </datalist>
              </div>
              <br>
              <div id="dateSelect"></div>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label has-placeholder">
                <input class="mdl-textfield__input" type="date" id="tripStartDate">
                <label class="mdl-textfield__label" for="tripStartDate">Select Trip Start Date</label>
              </div>
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" style="color:black;"
                id="submitCountryButton">
                Submit Country
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
<script src="js/shared.js"></script>
<script src="js/homePage.js"></script>

</html>
