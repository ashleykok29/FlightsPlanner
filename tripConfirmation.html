<html>
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.js'></script>
        <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.css' rel='stylesheet'>
        <title>Travel39</title>
    </head>
    <body>
        <div class="demo-layout-waterfall mdl-layout mdl-js-layout">
            <header class="mdl-layout__header mdl-layout__header--waterfall">
              <!-- Top row, always visible -->
              <div class="mdl-layout__header-row">
                <!-- Title -->
                <a href="homePage.html">
                    <img src="img/logo.png" style="float:right;width:50px;height:50px;">
                  </a>
                <span class="mdl-layout-title" id="title">Travel39</span>
                <div class="mdl-layout-spacer"></div>
                <div id = "logInRegisterButton"></div>
              </div>
              <!-- Bottom row, not visible on scroll -->
              <div class="mdl-layout__header-row">
                <!-- Navigation -->
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" onclick="loginRedirectScheduled()">View Scheduled Trips</a>
                    <a class="mdl-navigation__link" onclick="loginRedirectHistory()">History</a>
                    <a class="mdl-navigation__link" onclick="redirectAllRoutes()">View All Routes by Country</a>
                </nav>
              </div>
            </header>
            <main class="mdl-layout__content">
                <div class="mdl-grid">
                    <div class = "mdl-cell mdl-cell--5-col graybox">
                        
                    </div>
                    <div class = "mdl-cell mdl-cell--6-col graybox">
                        <h2>Trip Confirmation</h2>
                    </div>
                </div>
                <div class="mdl-grid">
                    <!-- Your content goes here -->
                    <div class = "mdl-cell mdl-cell--7-col graybox">
                        <div id="mapTripConfirmation"></div>
                    </div>

                    <div class = "mdl-cell mdl-cell--5-col graybox">
                    
                        <div class="mdl-grid">
                        <table class="mdl-data-table mdl-js-data-table" style="margin-left:auto;margin-right:auto;font-size:20px">
                            <thead>
                            <tr>
                                <th class="mdl-data-table__cell--non-numeric">Information</th>
                                <th class="mdl-data-table__cell--non-numeric">Details</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td class="mdl-data-table__cell--non-numeric">Country:</td>
                                <td class="mdl-data-table__cell--non-numeric" id="country"></td>
                            </tr>
                            <tr>
                                <td class="mdl-data-table__cell--non-numeric">Date of Departure:</td>
                                <td class="mdl-data-table__cell--non-numeric" id="departDate"></td>
                            </tr>
                            <tr>
                                <td class="mdl-data-table__cell--non-numeric"></td>
                                <td class="mdl-data-table__cell--non-numeric"></td>
                            </tr>
                            </tbody>
                            <tbody id="flightInfo"></tbody>
                        </table>
                        
                        <!-- Similarly this will be done by a loop in tripConfirmation.js as the length is unknwon-->
                        <br><br><br><br><br><br><br>
                        <div>
                            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="goToScheduled()">
                            Confirm Trip
                            </button>
                            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick = "deleteTrip()">
                                Cancel Trip
                            </button>
                        </div>
                    </div>
                    
                </div>
            </main>
          </div>
    </body>
    <script src="js/shared.js"></script>
    <script src="js/tripConfirmation.js"></script>
</html>
