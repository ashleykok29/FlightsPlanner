<html>

<head>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <style>
        tr[data-href] {
            cursor: pointer;
        }
    </style>
    <title>Travel39</title>
</head>

<body>
    <div class="demo-layout-waterfall mdl-layout mdl-js-layout">
        <header class="mdl-layout__header mdl-layout__header--waterfall">
            <!-- Top row, always visible -->
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <a href="homePage.html">
                    <img src="img/logo.png" style="float:right;width:50px;height:50px;">
                </a>
                <span class="mdl-layout-title" id="title">Travel39</span>
                <div class="mdl-layout-spacer"></div>
                <div id="logInRegisterButton"></div>
            </div>
            <!-- Bottom row, not visible on scroll -->
            <div class="mdl-layout__header-row">
                <!-- Navigation -->
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" onclick="loginRedirectScheduled()">View Scheduled Trips</a>
                    <a class="mdl-navigation__link" onclick="loginRedirectHistory()">History</a>
                    <a class="mdl-navigation__link" onclick="redirectAllRoutes()">View All Routes by Country</a>
                </nav>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="page-content">
                <!-- Your content goes here -->
                <div>
                    <h1 style="text-align: center;">History</h1>
                </div>
                <div>
                    <table id="historyDisplay" class="mdl-data-table mdl-js-data-table"
                        style="margin-left:auto;margin-right:auto;font-size:20px">
                        <thead>
                            <tr>
                                <th class="mdl-data-table__cell--non-numeric">#</th>
                                <th class="mdl-data-table__cell--non-numeric">Country</th>
                                <th class="mdl-data-table__cell--non-numeric">Airport</th>
                                <th class="mdl-data-table__cell--non-numeric">Trip Start Date</th>
                            </tr>
                        </thead>
                        <tbody id="historyTripsDisplay">
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</body>
<script src="js/shared.js"></script>
<script src="js/history.js"></script>

</html>
